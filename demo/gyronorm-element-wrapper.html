<!-- Import gyronorm-element -->
<link rel="import" href="/gyronorm-element.html">

<!-- Interface elements  -->
<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<dom-module id="gyronorm-element-wrapper">

  <template>

    <style>

      paper-button{
        background: #e91e63;
        color: white;
      }

      paper-button[active]{
        background: #ccc;
      }

    </style>

    <!-- gyronorm element  -->

    <gyronorm-element
        alpha="{{alpha}}"
        beta="{{beta}}"
        gamma="{{gamma}}"
    ></gyronorm-element>

    <!-- Start of interface  -->

    <paper-tabs selected="{{selected}}">
      <paper-tab>Orientation</paper-tab>
      <paper-tab>Motion</paper-tab>
      <paper-tab>Logs</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <div>

        <paper-input label="alpha" value="[[alpha]]" disabled></paper-input>
        <paper-input label="beta" value="[[beta]]" disabled></paper-input>
        <paper-input label="gamma" value="[[gamma]]" disabled></paper-input>

        <paper-button class="colorful">Set head direction</paper-button>

      </div>
      <div>

        Acceleration
        <paper-input label="x" value="0" disabled></paper-input>
        <paper-input label="y" value="0" disabled></paper-input>
        <paper-input label="z" value="0" disabled></paper-input>

        Acceleration including gravity
        <paper-input label="x" value="0" disabled></paper-input>
        <paper-input label="y" value="0" disabled></paper-input>
        <paper-input label="z" value="0" disabled></paper-input>

        <paper-button toggles>Normalize</paper-button>

        Rotation Rate
        <paper-input label="alpha" value="0" disabled></paper-input>
        <paper-input label="beta" value="0" disabled></paper-input>
        <paper-input label="gamma" value="0" disabled></paper-input>

      </div>
      <div>
        Logs
        
      </div>
    </iron-pages>

    <!-- End of interface  -->

  </template>

  <script>
    Polymer({
      is: "gyronorm-element-wrapper",
      properties:{
        alpha: Number,
        beta: Number,
        gamma: Number,
        selected:{
          type: Number,
          value: 0
        }
      }
    });
  </script>

</dom-module>
