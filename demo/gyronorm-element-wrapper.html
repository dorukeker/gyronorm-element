<!-- Import gyronorm-element -->
<link rel="import" href="/gyronorm-element.html">

<dom-module id="gyronorm-element-wrapper">

  <template>

    <gyronorm-element
        alpha="{{alpha}}"
        beta="{{beta}}"
        gamma="{{gamma}}"
    ></gyronorm-element>

    <span>{{alpha}}</span>
    <span>{{beta}}</span>
    <span>{{gamma}}</span>

  </template>

  <script>
    Polymer({
      is: "gyronorm-element-wrapper",
      properties:{
        alpha: Number,
        beta: Number,
        gamma: Number
      }
    });
  </script>

</dom-module>
